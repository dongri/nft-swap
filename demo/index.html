<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT Swap</title>
  
  <script src="./web3.min.js"></script>
  <script src="./script.js"></script>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      max-width: 60%;
      margin: 0 auto;
    }
    form {
      display: flex;
      flex-direction: column;
      width: 100%;
    }
    div {
      display: flex;
      flex-direction: column;
      width: 100%;
    }
    label {
      margin: 5px;
    }
    input {
      margin: 5px;
    }
    input[type=button] {
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>NFT Swap</h1>
  <form>
    <div>
      <h4>Want NFT</h4>
      <label for="address1">Address 1:</label>
      <input type="text" id="address1" name="address1" size="40">
      <label for="tokenid1">Token ID 1:</label>
      <input type="text" id="tokenid1" name="tokenid1" size="40">
    </div>

    <div>
      <h4>Give NFT</h4>
      <label for="address2">Address 2:</label>
      <input type="text" id="address2" name="address2" size="40">
      <label for="tokenid2">Token ID 2:</label>
      <input type="text" id="tokenid2" name="tokenid2" size="40">
    </div>
  </form>

  <h2>Wallet A</h2>
  <div>
    <input type="button" value="createRequest" onclick="createRequest()">
  </div>

  <div>
    <input type="button" value="cancelRequest" onclick="cancelRequest()">
  </div>

  <div>
    <input type="button" value="getSwapsByReleaseOwner" onclick="getSwapsByReleaseOwner()">
    <div id="log-getSwapsByReleaseOwner"></div>
  </div>

  <h2>Wallet B</h2>
  <div>
    <input type="button" value="getSwapsByDesiredOwner" onclick="getSwapsByDesiredOwner()">
    <div id="log-getSwapsByDesiredOwner"></div>
  </div>

  <div>
    <input type="button" value="acceptRequest" onclick="acceptRequest()">
  </div>


</body>
</html>
